<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tourist App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <form id="signinForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="example@mail.com">
                    <small class="error-msg">Error message</small>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Enter Password">
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                    </div>
                    <small class="error-msg">Error message</small>
                </div>

                <button type="submit" class="btn">Sign In</button>
                <p class="switch-page">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
